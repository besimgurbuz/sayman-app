<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/user" [queryParams]="{action:'login'}">Login</a>
      <a mat-list-item routerLink="/user" [queryParams]="{action: 'register'}">Register</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <mat-toolbar color="primary" class="toolbar">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a id="banner" mat-button routerLink="/">Sayman</a>
      <div class="toolbar-links" [ngClass]="{ hidden: isHandset$ | async }">
        <a mat-button routerLink="/user" [queryParams]="{action: 'login'}">Login</a>
        <a mat-button routerLink="/user" [queryParams]="{action: 'register'}">Register</a>
      </div>
    </mat-toolbar>
    <div id="content-root">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
